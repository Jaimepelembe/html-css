<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link
      rel="stylesheet"
      href="estilos/computador.css"
      media="screen and (min-width: 768px)"
    />
    <!--link dos icones-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="box_tela_login">
      <form autocomplete="on" id="formulario_login" method="post">
        <h2 class="titulo">Login</h2>
        <div id="div_nome" class="div_input">
          <label for="idnome" class="label">Nome</label>
          <input
            type="text"
            name="nome"
            id="idnome"
            class="input"
            required
            autocomplete="name"
          />
        </div>

        <div id="div_senha" class="div_input">
          <label for="idsenha" class="label">Senha</label>
          <input
            type="password"
            name="senha"
            id="idsenha"
            class="input"
            required
          />
          <i
            id="icone_olho"
            class="bi bi-eye-fill"
            onclick="mostrarSenha()"
          ></i>
        </div>
        <div id="div_output">
          <input
            type="submit"
            value="Enviar"
            id="output_enviar"
            class="output"
            onclick="limparCampos()"
          />

          <input
            type="reset"
            value="Limpar"
            id="output_limpar"
            class="output"
            onclick="limparCampos()"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="tela_login.js"></script>
</html>
