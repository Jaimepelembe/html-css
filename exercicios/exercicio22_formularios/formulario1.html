<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      rel="shortcut icon"
      href="../ex003/favicons/html_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box_formulario">
      <!--Formulario basico-->
      <form method="get" autocomplete="on">
        <fieldset>
          <legend><h3>Dados pessoais</h3></legend>
          <div id="nome" class="paragrafo">
            <label for="idnome">Nome</label>
            <input
              type="text"
              name="nome"
              id="idnome"
              class="entrada_dados paragrafo"
              required
              minlength="3"
              maxlength="24"
              placeholder="Nome do BI"
              autocomplete="username"
            />
          </div>
          <div id="Sobrenome" class="paragrafo">
            <label for="idsobrenome">Sobrenome</label>
            <input
              type="text"
              name="sobrenome"
              id="idsobrenome"
              class="entrada_dados"
              required
              minlength="4"
              maxlength="10"
              autocomplete="family-name"
            />
          </div>
          <div id="div_sexo" class="paragrafo">
            <p>Sexo</p>
            <ul id="lista_sexo">
              <li class="paragrafo elementos_selecionaveis">
                <input
                  type="radio"
                  name="sexo"
                  id="idmasculino"
                  value="M"
                /><label for="idmasculino">Masculino</label>
              </li>
              <li class="paragrafo elementos_selecionaveis">
                <input type="radio" name="sexo" id="idfeminino" value="F" />
                <label for="idfeminino">Feminino</label>
              </li>
            </ul>
          </div>
          <div id="idade" class="paragrafo">
            <label for="ididade">Idade:</label>
            <input
              type="number"
              name="idade"
              id="ididade"
              class="entrada_dados"
              required
              min="16"
              max="100"
              size="3"
            />
          </div>
          <div id="peso" class="paragrafo">
            <label for="idpeso">Peso:</label>
            <input
              type="number"
              name="peso"
              id="idpeso"
              class="entrada_dados"
              min="20"
              max="150"
              size="3"
              step="0.01"
              required
            />
          </div>
          <div id="telefone" class="paragrafo">
            <label for="idtelefone">Telefone:</label>
            <input
              type="tel"
              name="telefone"
              id="idtelefone"
              class="entrada_dados"
              required
              maxlength="9"
              autocomplete="tel"
              placeholder="8xxxxxxx"
              pattern="^8\d{8}$"
            />
          </div>
          <div id="email" class="paragrafo">
            <label for="idemail">E-mail:</label
            ><input
              type="email"
              name="email"
              id="idemail"
              class="entrada_dados"
              required
              autocomplete="email"
              placeholder="...@gmail.com"
            />
          </div>
          <div id="senha" class="paragrafo">
            <label for="idsenha">Senha:</label>
            <input
              type="password"
              name="Senha"
              id="idsenha"
              minlength="3"
              maxlength="30"
          
              required
              class="entrada_dados"
              placeholder="senha forte"
              autocomplete="current-password"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h3>Informações da prova</h3>
          </legend>
          <div id="div_curso" class="paragrafo">
            <p>Cadeiras</p>
            <ul id="lista_cadeiras">
              <li class="paragrafo elementos_selecionaveis">
                <input
                  type="checkbox"
                  name="matematica"
                  id="idmatematica"
                  class="input_checkbox"
                />
                <label for="idmatematica">Matemática</label>
              </li>
              <li class="paragrafo elementos_selecionaveis">
                <input
                  type="checkbox"
                  name="portugues"
                  id="idportugues"
                  class="input_checkbox"
                />
                <label for="idportugues">Português</label>
              </li>
              <li class="paragrafo elementos_selecionaveis">
                <input
                  type="checkbox"
                  name="fisica"
                  id="idfisica"
                  class="input_checkbox"
                />
                <label for="idfisica">Física</label>
              </li>
              <li class="paragrafo elementos_selecionaveis">
                <input
                  type="checkbox"
                  name="ingles"
                  id="idingles"
                  class="input_checkbox"
                />
                <label for="idingles">Ingles</label>
              </li>
            </ul>
          </div>
          <div id="periodo_inscricao" class="paragrafo">
            <label for="idinscricao">Periodo de inscrição:</label>
            <input
              type="month"
              name="inscricao"
              id="idinscricao"
              class="entrada_dados"
              value="2023-07"
              required
            />
          </div>
          <div id="data_prova" class="paragrafo">
            <label for="iddata">Data:</label
            ><input
              type="date"
              name="data"
              id="iddata"
              required
              value="2023-07-14"
              class="entrada_dados"
            />
          </div>
          <div id="hora_prova" class="paragrafo">
            <label for="idhora">Hora:</label
            ><input
              type="time"
              name="hora"
              id="idhora"
              class="entrada_dados"
              required
            />
          </div>
        </fieldset>
        <div id="saidas" class="paragrafo">
          <input
            type="submit"
            value="Enviar"
            class="entrada_dados botao"
            id="botao_envio"
          />
          <input
            type="reset"
            value="Limpar"
            id="botao_limpar"
            class="botao saida_dados"
          />
        </div>
      </form>
    </div>
  </body>
</html>
