<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 4</title>
    <link
      rel="shortcut icon"
      href="../ex003/favicons/html_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style_formulario4.css" />
  </head>
  <body>
    <div id="box_formulario">
      <form action="">
        <fieldset>
          <legend>Calculo da idade</legend>

          <div id="div_ano_nascimento" class="entrada_dados paragrafo">
            <label for="idano_nascimento" class="paragrafo"
              >Ano de nascimento:</label
            ><input
              type="number"
              name="ano_nascimento"
              id="idano_nascimento"
              class="entrada_dados"
              required
              min="1900"
              max="2023"
            />
          </div>
          <div id="div_botao">
            <button id="botao_calcular" class="botao" onclick="atribuirIdade()">
              Calcular
            </button>
          </div>

          <label for="ididade" class="paragrafo">Idade:</label>
          <output name="idade" id="ididade" class="paragrafo">0</output>
        </fieldset>

        <fieldset>
          <legend>Operações Aritméticas</legend>
          <div id="div_numero1" class="div_entrada_dados paragrafo">
            <label for="idnumero1">Número 1:</label><input type="number"
            name="numero1" id="idnumero1" required
          </div>
          <div id="div_numero2" class="div_entrada_dados paragrafo">
            <label for="idnumero2">Número 2:</label
            ><input type="number" name="numero2" id="idnumero2" required />
          </div>

          <div id="div_botao">
            <button
              id="botao_operacoes_aritmeticas"
              class="botao"
              onclick="operacoesAritmeticas()"
            >
              <label for="botao_operacoes_aritmeticas"> Calcular</label>
            </button>
          </div>

          <div id="div_soma" class="div_saida_dados paragrafo">
            <label for="idsoma">Soma:</label>
            <output name="soma" id="idsoma">0</output>
          </div>

          <div id="div_subtracao" class="div_saida_dados paragrafo">
            <label for="idsubtracao">Subtracao:</label>
            <output name="subtracao" id="idsubtracao">0</output>
          </div>

          <div id="div_multiplicacao" class="div_saida_dados paragrafo">
            <label for="idmultiplicacao">Multiplicacao:</label>
            <output name="multiplicacao" id="idmultiplicacao">0</output>
          </div>

          <div id="div_divisao" class="div_saida_dados paragrafo">
            <label for="iddivisao">Divisao:</label>
            <output name="divisao" id="iddivisao">0</output>
          </div>
        </fieldset>

        <div id="saidas" class="paragrafo">
          <input
            type="submit"
            value="Enviar"
            class="entrada_dados botao"
            id="botao_envio"
          />
          <input
            type="reset"
            value="Limpar"
            id="botao_limpar"
            class="botao saida_dados"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
