<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media query</title>
    <link
      rel="shortcut icon"
      href="../../ex003/favicons/html_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link rel="stylesheet" href="estilos/impressora.css" media="print" />
    <link
      rel="stylesheet"
      href="estilos/tablet.css"
      media="screen and (min-width: 768px) and (max-width: 992px)"
    />
    <link
      rel="stylesheet"
      href="estilos/desktop.css"
      media="screen and (min-width: 993px) and (max-width: 1200px)"
    />
    <link
      rel="stylesheet"
      href="estilos/telas_grandes.css"
      media="screen and (min-width:1201px)"
    />
  </head>
  <body>
    <main>
      <h1 id="titulo"></h1>
      <img
        src="imagens/icon-phone.png"
        alt="Acessando pelo telefone"
        id="img_phone"
        class="imagem"
      />
      <img
        src="imagens/icon-tablet.png"
        alt="Acessando pelo tablet"
        id="img_tablet"
        class="imagem"
      />
      <img
        src="imagens/icon-print.png"
        alt="Versão para impressora"
        id="img_print"
        class="imagem"
      />
      <img
        src="imagens/icon-pc.png"
        alt="Acessando pelo computador"
        id="img_pc"
        class="imagem"
      />
      <img
        src="imagens/icon-tv.png"
        alt="Versão para Tv"
        id="img_tv"
        class="imagem"
      />
    </main>
  </body>
</html>
